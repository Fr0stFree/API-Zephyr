[flake8]
ignore =
    W503,
    F811
exclude =
    tests/,
    */migrations/,
    venv/,
    env/
per-file-ignores =
    */settings.py:E501
max-complexity = 10

[tool:pytest]
testpaths = tests
asyncio_mode = auto
env =
    TEST_DB_NAME=test_db
    TEST_DB_USER=test_user
    TEST_DB_PASSWORD=test_password
